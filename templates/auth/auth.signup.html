<body>
    <h1> Create an account </h1>
    <a href="/auth/login"> Login </a>
<div style="background-color: #666666;">
    <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<form class="login100-form validate-form" action="" method="POST">
					<span class="login100-form-title p-b-43">
						<img src="/static/images/icons/logoo_mutuelle.png" alt="logo_mutuelle" class="logo-mutuelle" />
						Create your account
					</span>


                    <div class="login100-flex-input">
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" id="name" name="name">
                            <span class="focus-input100"></span>
                            <span class="label-input100">Nom</span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
                            <input class="input100" type="text" id="surname" name="surname">
                            <span class="focus-input100"></span>
                            <span class="label-input100">Pr√©nom</span>
                        </div>
                    </div>


					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="email" id="email" name="email">
						<span class="focus-input100"></span>
						<span class="label-input100">Email</span>
					</div>


					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="password" name="password">
						<span class="focus-input100"></span>
						<span class="label-input100">Password</span>
					</div>


                    <div class="wrap-input100 validate-input" data-validate="Password is required">
						<input class="input100" type="password" id="confirm_password" name="confirm_password">
						<span class="focus-input100"></span>
						<span class="label-input100">Confirm Password</span>
					</div>


					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Create an account
						</button>
					</div>

				</form>

				<div class="login100-more" style="background-image: url('/static/images/bglogin.png');">
				</div>
			</div>
		</div>
	</div>
</div>
